<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" contetn="width=device-width">
        <title>Lists</title>
    </head>
    <body>
    <h1>Recipe Steps Example</h1>
    <div>
    <ol>
        <li>Add flour</li>
        <li>Add sugar</li>
        <li>Some other steps</li> 
    </ol>
    <!--Ordered List-->
    </div>
    <h2>Ingredients</h2>
    <div>
        <ul>
            <li><strong>Flour</strong></li>
            <li><em>Milk</em></li>
            <li>Chocolate</li>
        </ul>
        <!--Unordered List-->
        <!--This is a comment-->
    </div>
    </body>
</html>
